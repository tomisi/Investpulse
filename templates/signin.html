<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - InvestPulse</title>

    <!-- Vendor CSS Files -->
    <link href="static/vendor/aos/aos.css" rel="stylesheet">
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Main CSS File -->
    <link href="static/css/style.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <!-- Custom styles for this template -->
<style>
    body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    .form-signin .form-control {
        position: relative;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }
    .form-password-group {
        position: relative;
    }
    .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        background-color: transparent;
        border: none;
    }
    
    /* Custom button background color */
    .btn-primary {
        background-color: #000080; /* Navy blue */
        border-color: #000080; /* Ensures border matches background */
    }

    /* Change the hover state color of the button */
    .btn-primary:hover {
        background-color: #000066; /* Slightly darker navy blue for hover effect */
        border-color: #000066;
    }

    /* Hover state for the 'Sign in' link */
    a:hover {
        color: #000080; /* Navy blue for hover state */
    }
</style>

</head>
<body class="text-center">

<main class="form-signin">
    <form action="register" method="POST">
        {% csrf_token %}
        <h2 class="h3 mb-3 fw-normal">Sign in</h2>

        <input type="email" name="username" class="form-control mb-2" placeholder="Email address" required autofocus>
        <div class="form-password-group">
            <input type="password" name="password" class="form-control" placeholder="Password" id="password" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">
                <i class="bi bi-eye-slash" id="toggleIcon"></i>
            </button>
        </div>
        
        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign In</button>
        <p><p>Don't have an account? <a href="register">Sign Up here</a></p></p>
    </form>
    
</main>
<!-- Vendor JS Files -->
<script src="static/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="static/vendor/aos/aos.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="static/vendor/glightbox/js/glightbox.min.js"></script>
<script src="static/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="static/vendor/swiper/swiper-bundle.min.js"></script>
<script src="static/vendor/waypoints/noframework.waypoints.js"></script>
<script src="static/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="static/js/main.js"></script>

<script>
    function togglePassword() {
        const password = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        if (password.type === 'password') {
            password.type = 'text';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        } else {
            password.type = 'password';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        }
    }
</script>

</body>
</html>
