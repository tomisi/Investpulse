<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvestPulse Matchmaking</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">InvestPulse</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">InvestPulse Matchmaking</h2>
    <div class="row">
      <!-- Startups and Scaling Companies -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Startups and Scaling Companies</h4>
          </div>
          <div class="card-body">
            <!-- Form for Startups and Scaling Companies -->
            <form>
              <div class="form-group">
                <label for="industry">Industry:</label>
                <input type="text" class="form-control" id="industry" placeholder="Enter industry">
              </div>
              <div class="form-group">
                <label for="investment_amount">Desired Investment Amount:</label>
                <input type="text" class="form-control" id="investment_amount" placeholder="Enter desired investment amount">
              </div>
              <button type="submit" class="btn btn-primary">Find Investors</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Investors -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Investors</h4>
          </div>
          <div class="card-body">
            <!-- Form for Investors -->
            <form>
              <div class="form-group">
                <label for="investment_criteria">Investment Criteria:</label>
                <input type="text" class="form-control" id="investment_criteria" placeholder="Enter investment criteria">
              </div>
              <div class="form-group">
                <label for="investment_size">Preferred Investment Size:</label>
                <input type="text" class="form-control" id="investment_size" placeholder="Enter preferred investment size">
              </div>
              <button type="submit" class="btn btn-primary">Find Companies</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
